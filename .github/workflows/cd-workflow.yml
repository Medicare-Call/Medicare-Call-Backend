name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'dev'
      - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: â˜•ï¸ set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: ğŸ‘ğŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ˜ build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace

      - name: ğŸ³ Docker build & push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

      - name: ğŸš€ deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            DOCKER_IMAGE="${{ secrets.DOCKER_IMAGE }}"
            MYSQL_USER="${{ secrets.MYSQL_USER }}"
            MYSQL_PASSWORD="${{ secrets.MYSQL_PASSWORD }}"
            MYSQL_URL="${{ secrets.MYSQL_URL }}"
            JWT_SECRET="${{ secrets.JWT_SECRET }}"
            JWT_EXPIRATION="${{ secrets.JWT_EXPIRATION }}"
            REDIS_HOST="${{ secrets.REDIS_HOST }}"
            REDIS_PORT="${{ secrets.REDIS_PORT }}"
            SMS_KEY="${{ secrets.SMS_KEY }}"
            SMS_NUMBER="${{ secrets.SMS_NUMBER }}"
            SMS_SECRET="${{ secrets.SMS_SECRET }}"

            echo "âœ‹ğŸ» Stopping existing container"
            sudo docker stop medicare-call || true
            sudo docker rm medicare-call || true

            echo "ğŸ“¦ Current containers:"
            sudo docker ps -a

            echo "ğŸ¥³ Pulling new image"
            sudo docker pull ${DOCKER_USERNAME}/${DOCKER_IMAGE}

            echo "ì´ë¯¸ì§€ëª…: ${DOCKER_USERNAME}/${DOCKER_IMAGE}"

            echo "ğŸŒ± Running new container"
            sudo docker run -d -p 8000:8080 --name medicare-call \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e MYSQL_USER=${MYSQL_USER} \
            -e MYSQL_PASSWORD=${MYSQL_PASSWORD} \
            -e MYSQL_URL=${MYSQL_URL} \
            ${DOCKER_USERNAME}/${DOCKER_IMAGE}

            echo "â³ Waiting for container to start..."
            sleep 15

            echo "ğŸ¥ Health check - Container status"
            sudo docker ps | grep medicare-call

            echo "ğŸ¥ Health check - Application logs"
            sudo docker logs --tail 30 medicare-call

            echo "ğŸ¥ Health check - Container health status"
            if sudo docker ps | grep medicare-call | grep -q "Up"; then
              echo "âœ… Container is running successfully!"
            else
              echo "âŒ Container failed to start properly!"
              echo "ğŸ“‹ Full container logs:"
              sudo docker logs medicare-call
              exit 1
            fi

            echo "ğŸš® Cleaning up old images"
            sudo docker image prune -f

            echo "ğŸ‰ Deployment completed successfully!"
