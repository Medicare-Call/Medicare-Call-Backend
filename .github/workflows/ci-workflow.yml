name: CI with Gradle

on:
  push:
    branches:
      - 'main'
      - 'dev'
  pull_request:
    branches:
      - 'main'
      - 'dev'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: â˜•ï¸ set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: ğŸ‘ğŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ˜ build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace