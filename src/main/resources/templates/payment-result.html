<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 16px;
        }
        .success-icon {
            font-size: 48px;
            color: #03c75a;
            margin-bottom: 16px;
        }
        .error-icon {
            font-size: 48px;
            color: #ff4444;
            margin-bottom: 16px;
        }
        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .message {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .order-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .info-row:last-child {
            margin-bottom: 0;
        }
        .label {
            color: #666;
            font-size: 14px;
        }
        .value {
            font-weight: 600;
            font-size: 14px;
        }
        .close-button {
            width: 100%;
            height: 48px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .close-button:hover {
            background: #1557b0;
        }
        .countdown {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">메디케어콜</div>
        
        <div th:if="${success}">
            <div class="success-icon">✓</div>
            <div class="title">결제 완료</div>
        </div>
        
        <div th:unless="${success}">
            <div class="error-icon">✕</div>
            <div class="title">결제 실패</div>
        </div>
        
        <div class="message" th:text="${message}">
            결제가 완료되었습니다.
        </div>
        
        <div class="order-info">
            <div class="info-row">
                <span class="label">주문번호</span>
                <span class="value" th:text="${orderCode}">ORDER123</span>
            </div>
            <div class="info-row" th:if="${paymentId}">
                <span class="label">결제번호</span>
                <span class="value" th:text="${paymentId}">PAY123</span>
            </div>
            <div class="info-row">
                <span class="label">결과코드</span>
                <span class="value" th:text="${resultCode}">Success</span>
            </div>
        </div>
        
        <button id="closeBtn" class="close-button">
            앱으로 돌아가기
        </button>
        
        <div class="countdown">
            <span id="countdown">3</span>초 후 자동으로 돌아갑니다.
        </div>
    </div>

    <script th:inline="javascript">
        // 안드로이드 연동을 위한 인터페이스 정의
        const AndroidBridge = window.Android;

        // 최종 결제 결과를 담는 객체
        const paymentResult = {
            success: /*[[${success}]]*/ true,
            orderCode: /*[[${orderCode}]]*/ "test_order_code",
            paymentId: /*[[${paymentId}]]*/ null,
            resultCode: /*[[${resultCode}]]*/ "Success",
            message: /*[[${message}]]*/ "결제가 완료되었습니다."
        };

        // 페이지가 로드되면 즉시 안드로이드에 결과 전송
        window.onload = function() {
            if (AndroidBridge && AndroidBridge.onPaymentComplete) {
                AndroidBridge.onPaymentComplete(JSON.stringify(paymentResult));
            }
            
            // 3초 후 자동으로 페이지 닫기 시도
            setTimeout(closePage, 3000);
        };

        // "앱으로 돌아가기" 버튼 이벤트
        document.getElementById("closeBtn").addEventListener("click", function() {
            closePage();
        });

        // 페이지 닫기 함수
        function closePage() {
            if (AndroidBridge && AndroidBridge.closePage) {
                AndroidBridge.closePage();
            } else {
                // 안드로이드 인터페이스가 없을 경우를 대비한 대체 동작
                window.close(); 
            }
        }

        // 카운트다운 UI 업데이트
        let countdown = 3;
        const countdownElement = document.getElementById("countdown");
        const timer = setInterval(function() {
            countdown--;
            if (countdown > 0) {
                countdownElement.textContent = countdown;
            } else {
                clearInterval(timer);
                countdownElement.parentElement.textContent = "앱으로 돌아갑니다...";
            }
        }, 1000);
    </script>
</body>
</html>
