<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메디케어콜 결제</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 8px;
        }
        .product-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .product-amount {
            font-size: 24px;
            font-weight: 700;
            color: #1a73e8;
        }
        .order-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }
        .payment-button {
            width: 100%;
            height: 52px;
            background: #03c75a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.2s;
        }
        .payment-button:hover {
            background: #02b351;
        }
        .payment-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 16px;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            display: none;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">메디케어콜</div>
            <h2>결제하기</h2>
        </div>
        
        <div class="product-info">
            <div class="product-name" th:text="${productName}">상품명</div>
            <div class="product-amount" th:text="${#numbers.formatInteger(totalPayAmount, 0, 'COMMA')} + '원'">금액</div>
        </div>
        
        <div class="order-info">
            주문번호: <span th:text="${orderCode}">ORDER123</span>
        </div>
        
        <button id="naverPayBtn" class="payment-button">
            네이버페이로 결제하기
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            결제 처리 중입니다...
        </div>
        
        <div id="error" class="error">
            결제 중 오류가 발생했습니다.
        </div>
    </div>

    <!-- 네이버페이 JavaScript SDK -->
    <script src="https://nsp.pay.naver.com/sdk/js/naverpay.min.js"></script>
    
    <script th:inline="javascript">
        // 안드로이드 연동을 위한 인터페이스 정의
        const AndroidBridge = window.Android;

        // 네이버페이 SDK 초기화
        var oPay = Naver.Pay.create({
            "mode": /*[[${naverPaySdkMode}]]*/ "development",
            "clientId": /*[[${naverPayClientId}]]*/ "test_client_id",
            "chainId": /*[[${naverPayChainId}]]*/ "test_chain_id"
        });

        // 결제 버튼 클릭 이벤트
        document.getElementById("naverPayBtn").addEventListener("click", function() {
            const button = this;
            button.disabled = true;
            document.getElementById("loading").style.display = "block";
            document.getElementById("error").style.display = "none";

            // 네이버페이 결제창 호출
            oPay.open({
                "merchantUserKey": "user_" + Date.now(),
                "merchantPayKey": /*[[${orderCode}]]*/ "test_order_code",
                "productName": /*[[${productName}]]*/ "테스트 상품",
                "totalPayAmount": /*[[${totalPayAmount}]]*/ 10000,
                "taxScopeAmount": /*[[${taxScopeAmount}]]*/ 10000,
                "taxExScopeAmount": /*[[${taxExScopeAmount}]]*/ 0,
                "returnUrl": /*[[${returnUrl}]]*/ "http://localhost:8080/api/payments/callback/test",
                "productCount": 1,
                "productItems": [{
                    "categoryType": "ETC",
                    "categoryId": "ETC",
                    "uid": /*[[${orderCode}]]*/ "test_order_code",
                    "name": /*[[${productName}]]*/ "테스트 상품",
                    "count": 1
                }]
            });
        });

        // 페이지 로드 완료 시 안드로이드에 알림
        window.onload = function() {
            if (AndroidBridge && AndroidBridge.onPageLoaded) {
                AndroidBridge.onPageLoaded();
            }
        };

        // 전역 에러 핸들러
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('결제 페이지 에러:', msg);
            document.getElementById("error").innerText = '결제 과정에서 오류가 발생했습니다. 다시 시도해주세요.';
            document.getElementById("error").style.display = "block";
            document.getElementById("loading").style.display = "none";
            document.getElementById("naverPayBtn").disabled = false;
        };
    </script>
</body>
</html>
