spring:
  profiles:
    active: local # 기본 active profile 설정

jwt:
  secret: ${JWT_SECRET}
  accessTokenExpiration: ${JWT_EXPIRATION} # 1일

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: ${LOCAL_MYSQL_URL}
    username: ${LOCAL_MYSQL_USER}
    password: ${LOCAL_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show-sql: update
  flyway:
    enabled: false

  data:
    redis:
      host: ${EC2_HOST}
      port: ${REDIS_PORT}

  coolsms:
    api:
      key: ${SMS_KEY}
      secret: ${SMS_SECRET}
      number: ${SMS_NUMBER}


---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl 
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show-sql: true
  flyway:
    enabled: false